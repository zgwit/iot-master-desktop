<mat-drawer-container>
  <mat-drawer #drawer mode="push">
    侧边栏，功能尚未实现
  </mat-drawer>
  <mat-drawer-content>

    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>物联大师</span>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <mat-grid-list [cols]="cols" rowHeight="1:1.2">
      <mat-grid-tile *ngFor="let entry of entries" class="app" matRipple (click)="open(entry)">
        <div class="icon">
          <img [src]="entry.icon" alt="">
        </div>
        <mat-grid-tile-footer>{{entry.name}}</mat-grid-tile-footer>
      </mat-grid-tile>
      <!--  todo 插件应用 -->
    </mat-grid-list>

  </mat-drawer-content>
</mat-drawer-container>
